<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../../static/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../../static/css/home.css" rel="stylesheet" type="text/css">
    <title> 修改密码 </title>
</head>
<body class="text-center">
<div class="background"></div>
<form role="form" action="/register/" method="post" class="login-box">
    {% csrf_token %}
    <h3 class="login-title"> 修改密码 </h3>

{#    TODO: 这里可能需要增加一个向后端传递用户名的操作#}
    <label for="pw" class="left pt-2"> 登录密码 </label>
    <input name="pw" type="password" class="form-control" id="pw" placeholder="请设置登录密码" value="">

    <label for="pw_confirm" class="left pt-2"> 确认密码 </label>
    <input name="pw_confirm" type="password" class="form-control" id="pw_confirm" placeholder="请确认登录密码" value="">

    <div class="form-group pt-0" style="color: red">{{ msg }}</div>
    <br>
    <button class="btn btn btn-primary mr-3" type="submit">修改</button>
    <br>
    <a href="/" class="text-decoration-none"> 返回登录 </a>
</form>
<div class="fixed-bottom text-muted" style="font-size: small">
    小组成员:<br>
    洪斌 吴骏 宋玮 于子昂
</div>
</body>
</html>

<style>
    .login-box {
        width: 350px;
        margin: 150px auto;
        border: 1px solid #DCDFE6;
        padding: 25px;
        border-radius: 5px;
        box-shadow: 0 0 25px #DCDFE6;
    }

    .login-title {
        text-align: center;
        font-size: 20px;
        font-weight: bold;
    }

    .left {
        float: left;
    }

    .background {
        background-image: url("../../static/img/background-o.jpg");
        background-size: 100% 100%;
        width: 100%;
        height: 100%;
        position: absolute;
        background-repeat: no-repeat;
        z-index: -1;
    }
</style>
